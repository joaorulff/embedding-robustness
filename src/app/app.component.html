
<div class="component-wrapper">

  <div class="project-title">
    <h1>Embedding Robustness</h1>
  </div>

  <!-- <div class="project-description">
    <p>Add Pipeline Figure</p>
  </div> -->

  <mat-accordion *ngFor='let dataset of this.datasets'>
  
    <mat-expansion-panel hideToggle >
  
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ dataset }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <div class="scrollable-container">
  
        <div class="main-container">
  
          <div class="row-legend">
    
            <div class="column-placeholder">
            </div>
    
            <div class="column-name" *ngFor='let perturbation of this.perturbations'>
              <h3>{{ perturbation }}</h3>
            </div>
    
          </div>
    
          <div class="row-container" *ngFor='let metric of this.metrics'>
            
            <div class="row-title">
              <h3>{{ metric }}</h3>
            </div>
    
    
            <div class="cell-container" *ngFor='let perturbation of this.perturbations'>
    
              <div class="chart-container">
                <app-mock-chart
                  [dataset]=dataset
                  [perturbation]=perturbation
                  [metric]=metric
                ></app-mock-chart> 
              </div>
    
            </div>
        
          </div>
        
        </div>
        
      </div>
  
  
      
    </mat-expansion-panel>
  
  </mat-accordion>


</div>
